<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/style.css">
    <title>Bunnie.tech</title>
</head>
<body>
    <section class="navbar">
        <h2 class="logo">Bunnie.tech</h2>
        
        <img src="assest/images/menu-icon.png" id="menu" alt="">
        <ul id="nav-links" class="nav-links">
            <a href="#home">Home</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#resume">Resume</a>
            <a href="#contact">Contact</a>
        </ul>
    </section>
    <section id="home" class="home">
        <h1>Web Developer by Night,
            <br /> Accountant by Day & Chef Always!</h1>
        <div class="home-img">
            <div>
                <img src="assest/images/coding.jpg" alt="Coding">
                <p>Web Developer</p>
            </div>
            <div>
                <img src="assest/images/accounting.jpg" alt="Accounting">
                <p>Accountant</p>
            </div>
            <div>
                <img src="assest/images/chef.jpg" alt="Chef">
                <p>Chef</p>
            </div>
        </div>
    </section>

    <section id="skills" class="skills">Skills</section>
    <section id="projects" class="projects">Projects</section>
    <section id="resume" class="resume">Resume</section>
    <section id="contact" class="contact">Contact</section>

    <script src="assest/main.js"></script>
</body>
</html>
